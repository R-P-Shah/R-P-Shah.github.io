  <label for="updown">If the price of Disco Dairy goes down, will the quantity supplied to up or down?:</label>
  <select id="updown" name="law">
  <option value="select">Select an option</option>
  <option value="increase">Up</option>
  <option value="decrease">Down</option>
  </select>

  <button onclick="feedback1()">Check</button>
  <p id="feedback1"></p>

      <script type="text/javascript">
        function feedback1(){
          var answer = document.getElementById("updown").value;
          console.log(answer);
          var text = "";
          if (answer == "select") {
            text="You need to pick an option."
          }else if(answer !== "decrease"){
            text="Hmm, not quite. The Law of Supply states that Supply and Price have a direct relationship. If price goes up, then quantity supplied will go up too."
          }else{
            text="That's correct! With the price decreasing, Tom will find it less worthwhile to create more Disco Dairy."
          }
          document.getElementById("feedback1").innerHTML = text;
        }
      </script>
