<label for="updown">The Law of Supply: As price increases, quantity supplied will:</label>
<select id="updown" name="law">
<option value="select">Select an option</option>
<option value="increase">Increase</option>
<option value="decrease">Decrease</option>
</select>

<button onclick="feedback1()">Check</button>
<p id="feedback1"></p>

    <script type="text/javascript">
      function feedback1(){
        var answer = document.getElementById("updown").value;
        console.log(answer);
        var text = "";
        if (answer == "select") {
          text="You need to pick an option."
        }else if(answer !== "increase"){
          text="Hmm, not quite. Take a look at the tables and the graphs. When price went up, the supply grew as well. More and more suppliers decided it was worth producing so they joined the market. And existing suppliers produced more to make more money. Thus, supply increases with price."
        }else{
          text="That's correct! The values for supply went up when the values for price did. More suppliers like Tom join the market when prices go up, and they produce more supply to make more money."
        }
        document.getElementById("feedback1").innerHTML = text;
      }
    </script>
